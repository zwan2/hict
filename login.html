<!DOCTYPE html> 
<html> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>휴먼ICT 실습실</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

	
</head>

<body>
	<div class="container">
		<div class="page-header">
		  <h1>휴먼ICT 실습실 예약페이지</h1>
		</div>
		
		<div class="container">

			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-xs-10">
						<label for="student_number">학번</label>
						<input type="number" class="form-control" id="student_number" placeholder="학번">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-10">
						<label for="password">비밀번호</label>
						<input type="password" class="form-control" id="password" placeholder="비밀번호">
					</div>
				</div>


				<div class="form-group">
					<div class="checkbox col-xs-10">
					    <label>
					      <input type="checkbox"> 자동 로그인
					    </label>
					</div>
				</div>
			  
				<div class="form-group">
					<div class="checkbox col-xs-10">
						<button type="submit" class="btn btn-default">로그인</button>
						<a href="member.html">회원가입</a>	
						<a href="password.html">비밀번호 찾기</a>

					</div>
				</div>
			</form>			

			<a href="calendar.html"><p class="text-muted">로그인 없이 둘러보기</p></a>
		</div>

	</div>
