<!DOCTYPE html> 
<html> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

	<title>휴먼ICT 실습실</title>


</head>
<body>
	<div class="container">
		
		<div class="page-header">
		  <h1>휴먼ICT 실습실 예약페이지</h1>
		</div>
		
		<div id="input">
			<form method="post" action="member.php" onSubmit="member_check();" name="member" class="form-horizontal">
				<div class="form-group">
					<div class="col-xs-10">
					<button class="btn btn-default" type="button" onclick="location.href='login.html'">뒤로</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-10">
						<label for="student_number"> 학번</label>
						<input type="number" class="form-control" name="student_number" placeholder="숫자 9자리" min=100000000 max="999999999">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-10">
						<label for="password">비밀번호</label>
						<input type="password" class="form-control" name="password" placeholder="영문, 숫자 혼용 8-20자리" maxlength="20">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-10">
						<label for="password2">비밀번호 확인</label>
						<input type="password" class="form-control" name="password2" maxlength="20">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-10">
						<label for="name">이름</label>
						<input type="name" class="form-control" name="name" maxlength="20" placeholder="이름">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-10">
						<label for="email">(선택) E-mail</label>
						<input type="email" class="form-control" name="email" placeholder="E-mail을 입력하세요" maxlength="30">
						<span id="helpBlock" class="help-block">비밀번호 찾기에 사용됩니다.</span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-10">
						<label for="tel">(선택) 연락처</label>
						<input type="tel" class="form-control" name="tel" maxlength="20" placeholder="연락처">
						<span id="helpBlock" class="help-block">관리자와의 비상 연락에 사용됩니다.</span>
					</div>
				</div>

				<input type="hidden" name="admin_code" value ="0"> 

				<div class="form-group">
					<div class="col-xs-10">

						<button class="btn btn-default" type="submit">회원가입 요청</button>
					</div>
				</div>
				
			</form>		

		</div>

	</div>
</body>
</html>

<script type="text/javascript">
function member_check(){
	var form = document.member;
	var special_pattern = /[`~!@#$%^&*|\\\'\";:\/?]/gi;


	//전부 입력했는지 검사
	if(form.student_number.value=="" || form.password.value=="" || form.password2.value=="" || form.name.value=="") {
		alert("필수 사항을 입력하지 않았습니다.");
		window.history.back();
	}
	//비밀번호, 비밀번호 확인 일치
	else if(form.password.value != form.password2.value) {
		alert("비밀번호가 일치하지 않습니다.");
		window.history.back();
	}


	
}
</script>
